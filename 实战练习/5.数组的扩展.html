<script type="text/javascript">
	/**
	 * 
	 * 扩展运算符（spread）是三个点（...）。它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列。
	 * 
	 */
	console.log(...[1,2,3])
	// 1 2 3
	console.log([...[1,2,3]])
	// [1,2,3]
	
	function add(x, y) {
	  return x + y;
	}
	
	const numbers = [4, 38];
	add(...numbers) // 42
	
	/**
	 * 
	 * 求数组中的最大值
	 * 
	 */
	// ES6 的写法
	Math.max(...[14, 3, 77])
	
	/**
	 * 
	 * 将一个数组添加到另一个数组的尾部。
	 * 
	 */
	// ES6 的写法
	let arr1 = [0, 1, 2];
	let arr2 = [3, 4, 5];
	arr1.push(...arr2);
	
	/**
	 * 
	 * 数组的复制
	 * 
	 */
	const a1 = [1, 2];
	// 写法一
	const a2 = [...a1];
	// 写法二
	const [...a2] = a1;
	
	/**
	 * 
	 * 合并数组
	 * 
	 */
	// ES5
	[1, 2].concat(more)
	// ES6
	[1, 2, ...more]
	
	/**
	 * 
	 * 扩展运算符与解构赋值结合
	 * 
	 */
	const [first, ...rest] = ["foo"];
	first  // "foo"
	rest   // []
	如果将扩展运算符用于数组赋值，只能放在参数的最后一位，否则会报错
	const [...butLast, last] = [1, 2, 3, 4, 5];
	// 报错
	扩展运算符还可以将字符串转为真正的数组。

	[...'hello']
	// [ "h", "e", "l", "l", "o" ]
	
	/*Array.from()
	Array.from方法用于将两类对象转为真正的数组：类似数组的对象（array-like object）和可遍历（iterable）的对象（包括 ES6 新增的数据结构 Set 和 Map）。
	
	下面是一个类似数组的对象，Array.from将它转为真正的数组。*/
	Array.from()
