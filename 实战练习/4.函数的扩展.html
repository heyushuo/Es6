<script type="text/javascript">
//	与解构赋值默认值结合使用
function foo({x, y = 5}) {
  console.log(x, y);
}
foo() //会报错
function foo1({x, y = 5} = {}) {
  console.log(x, y);
}
foo1()  //undefined 5


// 写法一
function m1({x = 0, y = 0} = {}) {
  return [x, y];
}

// 写法二
function m2({x, y} = { x: 0, y: 0 }) {
  return [x, y];
}
//上面两种写法都对函数的参数设定了默认值，区别是写法一函数参数的默认值是空对象，
//但是设置了对象解构赋值的默认值；写法二函数参数的默认值是一个有具体属性的对象，但是没有设置对象解构赋值的默认值。

/**
 * 
 * 箭头函数会自动帮你     return 结果
 * 
 */
var f = v => v;

// 等同于
var f = function (v) {
  return v;
};

/**
 * 
 * 箭头函数会自动帮你     return 结果
 * 
 */

//由于大括号被解释为代码块，所以如果箭头函数直接返回一个对象，必须在对象外面加上括号，否则会报错。

// 报错
let getTempItem = id => { id: id, name: "Temp" };

// 不报错
let getTempItem = id => ({ id: id, name: "Temp" });
</script>
