<script type="text/javascript">
/**
 * 
 * 一、ES6 新增了let命令，用来声明变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效。
 * 
 * 
 */
	{
		let a=1;
		var b=3;
	}
//	console.log(a)  //undefined
	console.log(b)  //undefined
//------------------------------------------------------------------------------
	//for循环的计数器，就很合适使用let命令。
	for (let i = 0; i < 10; i++) {
		//	  
	}
	console.log(i);  //undefined   计数器i只在for循环体内有效，在循环体外引用就会报错。
//------------------------------------------------------------------------------

  //变量i是var命令声明的，在全局范围内都有效，所以全局只有一个变量i
	var a = [];
	for (var i = 0; i < 10; i++) {
	  a[i] = function () {
	    console.log(i);
	  };
	}
	a[6](); // 10 不管是第几个函数打印出来的都是10
	//另外，for循环还有一个特别之处，就是设置循环变量的那部分是一个父作用域，而循环体内部是一个单独的子作用域。
	for (let i = 0; i < 3; i++) {
	  let i = 'abc';
	  console.log(i);
	}
	// abc
	// abc
	// abc
//	上面代码正确运行，输出了3次abc。这表明函数内部的变量i与循环变量i不在同一个作用域，有各自单独的作用域



/**
 * 
 * 二、不存在变量提升 § ⇧
 * 
 */
	// var 的情况
	console.log(foo); // 输出undefined
	var foo = 2;
	
	// let 的情况
	console.log(bar); // 报错ReferenceError
	let bar = 2;
/**
 * 
 * 
 * 
 * 在代码块内，使用let命令声明变量之前，该变量都是不可用的。这在语法上，称为“暂时性死区”
 * 
 * 
 * 
 */


//存在全局变量tmp，但是块级作用域内let又声明了一个局部变量tmp，导致后者绑定这个块级作用域，所以在let声明变量前，对tmp赋值会报错
var tmp = 123;

if (true) {
  tmp = 'abc'; // ReferenceError
  let tmp;
}

//--------------------
function bar(x = y, y = 2) {
  return [x, y];
}

bar(); // 报错
//上面代码中，调用bar函数之所以报错（某些实现可能不报错），是因为参数x默认值等于另一个参数y，而此时y还没有声明，属于”死区“。如果y的默认值是x，就不会报错，因为此时x已经声明了。
function bar(x = 2, y = x) {
  return [x, y];
}
bar(); // [2, 2]

//----------------------------------------------
// 不报错
var x = x;

// 报错
let x = x;
// ReferenceError: x is not defined
//上面代码报错，也是因为暂时性死区。使用let声明变量时，只要变量在还没有声明完成前使用，就会报错。上面这行就属于这个情况，在变量x的声明语句还没有执行完成前，就去取x的值，导致报错”x 未定义“


/**
 * 
 * let不允许在相同作用域内，重复声明同一个变量。
 * 
 * 
 */
// 报错
function func() {
  let a = 10;
  var a = 1;
}

// 报错
function func() {
  let a = 10;
  let a = 1;
}


//为什么需要块级作用域？
//ES5 只有全局作用域和函数作用域，没有块级作用域，这带来很多不合理的场景。
//
//第一种场景，内层变量可能会覆盖外层变量。

var tmp = new Date();

function f() {
  console.log(tmp);
  if (false) {
    var tmp = 'hello world';
  }
}

f(); // undefined
//上面代码的原意是，if代码块的外部使用外层的tmp变量，内部使用内层的tmp变量。但是，函数f执行后，输出结果为undefined，原因在于变量提升，导致内层的tmp变量覆盖了外层的tmp变量。
//
//第二种场景，用来计数的循环变量泄露为全局变量。

var s = 'hello';

for (var i = 0; i < s.length; i++) {
  console.log(s[i]);
}

console.log(i); // 5
//上面代码中，变量i只用来控制循环，但是循环结束后，它并没有消失，泄露成了全局变量。
</script>
