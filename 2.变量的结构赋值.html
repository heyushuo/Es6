		<title>变量的结构赋值</title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	1.数组的结构赋值
	ES6允许如下赋值
	let [a,b,c]=[1,2,3];
	2.只要等号两边的模式相同，左边的变量就会被赋予对应的值。
	let [foo, [[bar], baz]] = [1, [[2], 3]];
	foo // 1
	bar // 2
	baz // 3
	
	let [ , , third] = ["foo", "bar", "baz"];
	third // "baz"
	
	let [x, , y] = [1, 2, 3];
	x // 1
	y // 3
</script>
