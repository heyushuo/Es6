<script type="text/javascript">
	//	扩展运算符
	function push(array, ...items) {
	  array.push(...items);
	}
	
	function add(x, y) {
	  return x + y;
	}
	
	const numbers = [4, 38];
	add(...numbers) // 42
	
	var Pet = {
		
        words : '...',
        speak : function (say) {
        	console.log(this)
            console.log(say + ''+ this.words)
        }
    }
    Pet.speak('Speak'); // 结果：Speak...
    
    // ES5 的写法
	Math.max.apply(null, [14, 3, 77])
	
	// ES6 的写法
	Math.max(...[14, 3, 77])
	
	// 等同于
	Math.max(14, 3, 77);
	
	
	// ES5的 写法
	var arr1 = [0, 1, 2];
	var arr2 = [3, 4, 5];
	Array.prototype.push.apply(arr1, arr2);
	
	// ES6 的写法
	let arr1 = [0, 1, 2];
	let arr2 = [3, 4, 5];
	arr1.push(...arr2);
	
	// ES5
	[1, 2].concat(more)
	// ES6
	[1, 2, ...more]
	
	var arr1 = ['a', 'b'];
	var arr2 = ['c'];
	var arr3 = ['d', 'e'];
	
	// ES5的合并数组
	arr1.concat(arr2, arr3);
	// [ 'a', 'b', 'c', 'd', 'e' ]
	
	// ES6的合并数组
	[...arr1, ...arr2, ...arr3]
	// [ 'a', 'b', 'c', 'd', 'e' ]
	
	
//	数组的对象，Array.from将它转为真正的数组。

	let arrayLike = {
	    '0': 'a',
	    '1': 'b',
	    '2': 'c',
	    length: 3
	};
	
	// ES5的写法
	var arr1 = [].slice.call(arrayLike); // ['a', 'b', 'c']
	
	// ES6的写法
	let arr2 = Array.from(arrayLike); // ['a', 'b', 'c']
	
//	数组实例的 find() 和 findIndex() 

	[1, 4, -5, 10].find((n) => n < 0)
	// -5

	[1, 2, NaN].includes(NaN) // true
